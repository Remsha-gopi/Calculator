<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <div class="calculator">
    <div class="top-bar">
      <span class="title">CALCULATOR</span>
      <div class="controls">
        <button class="toggle" onclick="toggleTheme()">ðŸŒ™</button>
        <button class="toggle" onclick="toggleHistory()">ðŸ•˜</button>
      </div>
    </div>

    <div class="display" id="display">0</div>

    <div class="buttons">
      <button class="btn purple" onclick="clearAll()">C</button>
      <button class="btn purple" onclick="backspace()">âŒ«</button>
      <button class="btn purple" onclick="append('%')">%</button>
      <button class="btn orange" onclick="append('/')">Ã·</button>

      <button class="btn dark" onclick="append('7')">7</button>
      <button class="btn dark" onclick="append('8')">8</button>
      <button class="btn dark" onclick="append('9')">9</button>
      <button class="btn orange" onclick="append('*')">Ã—</button>

      <button class="btn dark" onclick="append('4')">4</button>
      <button class="btn dark" onclick="append('5')">5</button>
      <button class="btn dark" onclick="append('6')">6</button>
      <button class="btn orange" onclick="append('-')">âˆ’</button>

      <button class="btn dark" onclick="append('1')">1</button>
      <button class="btn dark" onclick="append('2')">2</button>
      <button class="btn dark" onclick="append('3')">3</button>
      <button class="btn orange" onclick="append('+')">+</button>

      <button class="btn dark" onclick="append('0')">0</button>
      <button class="btn dark" onclick="append('.')">.</button>
      <button class="btn green equal" onclick="calculate()">=</button>
    </div>
  </div>

  <div class="history-panel" id="historyPanel">
    <h3>History</h3>
    <ul id="historyList"></ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
